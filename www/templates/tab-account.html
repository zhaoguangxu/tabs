<ion-view view-title="Account">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model='chat.name' placeholder="Name">
      </label>
      <label class="item item-input">
        <input type="text" ng-model='chat.lastText' placeholder="Text">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="add()">添加</button>
    </div>
  </ion-content>
</ion-view>
